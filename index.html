<!doctype html>
<html>

<head>
  <title>REVIEW</title>
  <style>
    .first {
      background-color: black;
      color: white;
      font-style: italic;
      font-size: 30px;
      text-align: center;
    }
    .animation{
      height:300px;
      width:350px;
      background-color:purple;
      animation:rotations 2s infinite; 
    }
    @keyframes rotations{
      0%{transform:rotate(0);}
      50%{transform:rotate(180deg);}
      100%{transform:rotate(360deg);}
    }
  </style>
</head>

<body>
  <h1 style="color:yellow; background-color:green;">HTML and CSS review</h1>
  <h2 class="first">Images</h2>
  <img src="one.jpg" style="height:400px; width:500px;">
  <h2 class="first">Audio</h2>
  <audio controls>
    <source src="Dave-Ft-Stormzy-Clash-(TrendyBeatz.com).mp3" type="audio/mpeg">
  </audio>
  <h2 class="first">Video</h2>
  <video controls height="400" width="300">
    <source src="Download (3).mp4" type="video/mp4">
  </video>
  <h2 class="first">Google maps</h2>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.198352743599!2d36.971841183153735!3d-1.29479292908623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f6cf20764e99b%3A0x16aed3018a93a41c!2sAirways%20Worship%20Centre!5e0!3m2!1sen!2ske!4v1696369982346!5m2!1sen!2ske"
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>
  <h2 class="first">Animation / shapes</h2>
  <div>
    <div class="shape" style="float:left;">
      <svg height="500" width="500">
        <rect height="300" width="400" x="100" y="100" fill="grey" stroke="black" stroke-width="5"></rect>
        <circle r="100" cx="200" cy="200" fill="white" stroke="green" stroke-width="4"></circle>
      </svg>
    </div>
    <div class="animation" style="float:right;"></div>
  </div>
  <div>
    <h1>THIS A HEADING ELEMENT</h1>
  </div>
  <p>THE END</p>
</body>

</html>
